<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="one.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

 
</head>
<body>
    <nav class="navbar navabar-dark bg-dark ">
        <a href="#" class="navbar-brand">Login form</a>

    </nav>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header bg-green" >
                        <h5>Login Form</h5>
                    </div>
                    <div class="card-body">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="Enter Email"><br><br>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter password"><br><br>
                        <span style="color: blue;"> Forget Password?</span><br><br>
                        <input class="btn btn-success" type="button" value="Login" style="margin-left: 5em;"><br><br>
                        <p>not a member? <span class="singup" style="color: blue;">sinup now</span> </p> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
